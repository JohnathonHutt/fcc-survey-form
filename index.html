<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hero Association Registration Form</title>
  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="heading">
    <img id="badge" src="https://static.tvtropes.org/pmwiki/pub/images/one_punch_man_hero_badge.png" alt="Hero Association Badge">
    <div>
      <a class="link" href="#">About</a>
      <a class="link" href="#">Hero Database</a>
      <a class="link" href="#">Contact</a>
    </div>
  </div>
  <h1 id="title">National Hero Registration Form</h1>
  <div class="outer-container">
    <div class="form-container">
      <p id="description">Register for the next upcoming hero examination. Remember that there are no unregistered heroes, only weirdos in capes...</p>

      <form id="survey-form" action="index.html" method="post">
        <div class="row">
          <div class="leftcolumn">
            <label class="right" id="name-label" for="name">Full Name:</label>
          </div>
          <div class="rightcolumn">
            <input id="name" type="text" name="name" size="25" placeholder="Enter name" required>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="leftcolumn">
            <label id="email-label" for="email">Email:</label>
          </div>
          <div class="rightcolumn">
            <input id="email" type="email" name="email" size="25" placeholder=" e.g. saitama@heroassoc.org" required>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="leftcolumn">
            <label id="number-label" for="number">Enter the number of monsters you have defeated this month:</label>
          </div>
          <div class="rightcolumn">
            <input class="number" id="number" type="number" min="0" max="10" name="monsters" size="2" placeholder="0-10">
          </div>
        </div>

        <br>

        <div class="row">
          <div class="leftcolumn">
            <label for="dropdown">How did you hear about the hero association?</label>
          </div>
          <div class="rightcolumn">
            <select id="dropdown" name="heard-about">
              <option value="radio">Radio</option>
              <option value="newspaper">Newspaper</option>
              <option value="attack">Monster attack</option>
              <option value="website">Website</option>
            </select>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="leftcolumn">
            <label for="combat-specialty">Select your prefered battle environment:</label>
          </div>
          <div class="rightcolumn">
            <input type="radio" name="terrain" value="forest"> Forest<br>
            <input type="radio" name="terrain" value="urban"> Urban<br>
            <input type="radio" name="terrain" value="water"> Water<br>
            <input type="radio" name="terrain" value="sky"> Sky<br>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="leftcolumn">
            <label for="abilities">Please indicate any special abilities:</label>
          </div>
          <div class="rightcolumn">
            <input type="checkbox" name="flight" value="flight"> Flight<br>
            <input type="checkbox" name="strength" value="strength"> Super-strength<br>
            <input type="checkbox" name="speed" value="speed"> Lickety-Speed<br>
            <input type="checkbox" name="cyborg" value="cyborg"> Cybernetic Enhancements<br>
            <input type="checkbox" name="psychic" value="psychic"> Psychic<br>
            <input type="checkbox" name="tank-top" value="tank-top"> Tank-Top Mastery<br>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="leftcolumn">
            <label for="essay">Please write a short essay explaining why you would like to become a registered hero:</label>
          </div>
          <div class="rightcolumn">
            <textarea name="essay" rows="5" cols="25"></textarea>
          </div>
        </div>

        <br>
        <br>

        <button id="submit" class="button" type="submit" name="button">Join Us!</button>
      </form>
    </div>
  </div>

  <div class="footer">
  </div>
</body>

</html>
